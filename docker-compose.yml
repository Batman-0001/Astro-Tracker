  #     - NODE_ENV=development
  #     - MONGODB_URI=mongodb://astral_admin:astral_secret_2024@mongodb:27017/astral_neo?authSource=admin
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - astral-network

  # Frontend (will be added in Phase 3)
  # frontend:
  #   build: ./client
  #   container_name: astral-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   networks:
  #     - astral-network

networks:
  astral-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
